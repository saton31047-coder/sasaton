<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webルーレット</title>

<style>
body{
  margin:0;
  text-align:center;
  font-family:"Hiragino Sans","Noto Sans JP","Meiryo",sans-serif;
  background:#f8f8f8;
}
h2{margin:10px 0; font-size:5vw;}
.pointer{
  width:0;height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-bottom:24px solid red;
  margin:6px auto;
}
canvas{max-width:90vw; height:auto;}
button{
  font-size:4vw;
  padding:2vw 4vw;
  margin:2vw;
  border-radius:1vw;
  background:rgba(0,0,0,0.05);
  border:1px solid #ccc;
  cursor:pointer;
}

/* 結果表示 */
#resultBox{
  margin-top:2vw;
  font-size:5vw;
  font-weight:bold;
}

/* 管理者コード入力欄を統一サイズで小さく */
#adminPassBox{
  position:fixed;
  bottom:2vw;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.01); 
  padding:0.5vw 1vw;
  border-radius:1vw;
  display:flex;
  gap:1vw;
  align-items:center;
  font-size:2.5vw; /* ラベル・入力・ボタン同じサイズ */
}
#adminPassBox label,
#adminPassBox button,
#adminPassBox input{
  color: rgba(0,0,0,0.1);
  font-weight:600;
  font-size:2.5vw; /* 同じサイズ */
}
#adminPassBox input{
  border:1px solid rgba(0,0,0,0.01);
  border-radius:1vw;
  padding:0.5vw;
  background: rgba(255,255,255,0.01);
  width:18vw;
}
#adminPassBox input::placeholder{
  color: rgba(0,0,0,0.1);
}

/* 管理者パネル（全画面・黒背景・緑文字・濃く表示） */
#adminPanel{
  display:none; 
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#000; 
  color:#00FF00; 
  z-index:1000;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow-y:auto;
}
#adminPanel h3{
  margin:4vw 0;
  font-size:6vw;
  color:#00FF00;
}
#adminPanel .adminBtn{
  font-size:5vw;
  margin:2vw;
  padding:2vw 4vw;
  background:rgba(0,0,0,0.3);
  color:#00FF00;
  border:1px solid #00FF00;
  border-radius:2vw;
  cursor:pointer;
}

/* QR inside admin panel */
#qrBox{
  display:none;
  margin-top:4vw;
  text-align:center;
}
#qrBox img{
  width:50vw;
  height:auto;
  display:block;
  margin:auto;
}
#closeQrBtn{
  margin-top:2vw;
  padding:2vw 4vw;
  font-size:4vw;
  cursor:pointer;
  background:#000;
  color:#00FF00;
  border:1px solid #00FF00;
  border-radius:1vw;
}

/* PC対応 */
@media screen and (min-width:600px){
  h2{font-size:24px;}
  #resultBox{font-size:20px;}
  button{font-size:16px; padding:6px 12px; margin:6px;}
  #adminPassBox{
    font-size:12px;
    padding:2px 4px;
  }
  #adminPassBox label,
  #adminPassBox button,
  #adminPassBox input{
    font-size:12px;
  }
  #adminPassBox input{
    width:150px;
    padding:2px;
  }
  #adminPanel h3{font-size:24px;}
  #adminPanel .adminBtn{font-size:16px; padding:10px 20px; margin:8px;}
  #qrBox img{width:200px;}
  #closeQrBtn{font-size:14px; padding:4px 8px;}
}
</style>
</head>
<body>

<h2 id="title">Webルーレット</h2>
<div class="pointer"></div>
<canvas id="roulette"></canvas><br>
<button id="spinBtn">開始</button>

<div id="resultBox"></div>

<!-- 管理者パネル -->
<div id="adminPanel">
  <h3>管理者パネル</h3>
  <button class="adminBtn" onclick="setForce('1等')">1等</button>
  <button class="adminBtn" onclick="setForce('2等')">2等</button>
  <button class="adminBtn" onclick="setForce('3等')">3等</button>
  <button class="adminBtn" onclick="setForce('4等')">4等</button>
  <button class="adminBtn" onclick="setForce('5等')">5等</button>
  <button class="adminBtn" onclick="setForce('ハズレ')">ハズレ</button>
  <button class="adminBtn" onclick="clearForce()">選択削除</button>

  <div id="qrBox">
    <img id="qrImg">
    <button id="closeQrBtn" onclick="closeQR()">閉じる</button>
  </div>

  <button class="adminBtn" onclick="closeAdminPanel()">閉じるパネル</button>
</div>

<!-- 管理者コード入力欄 -->
<div id="adminPassBox">
  <label for="adminPass">管理者コード:</label>
  <input type="password" id="adminPass" placeholder="管理者コード">
  <button onclick="checkAdminPass()">OK</button>
</div>

<script>
// ルーレット設定
const canvas=document.getElementById("roulette");
const ctx=canvas.getContext("2d");
const spinBtn=document.getElementById("spinBtn");
const resultBox=document.getElementById("resultBox");
const items=["1等","2等","3等","4等","5等","ハズレ","4等","3等","2等","5等"];
const colorMap={"1等":"#ff9999","2等":"#99ccff","3等":"#cc99ff","4等":"#99ff99","5等":"#ffe699","ハズレ":"#cccccc"};
const colors=items.map(v=>colorMap[v]);
const count=items.length;
const angle=Math.PI*2/count;
let rotation=0,spinning=false,forcedRank=null;

function vibrate(p){ if(navigator.vibrate) navigator.vibrate(p); }
const SAVE_KEY="roulette_force";
const params=new URLSearchParams(location.search);
if(params.get("force")){ forcedRank=params.get("force"); localStorage.setItem(SAVE_KEY,forcedRank); vibrate([60,40,60]); }
else{ const saved=localStorage.getItem(SAVE_KEY); if(saved) forcedRank=saved; }

function resize(){ 
  const s=Math.min(innerWidth*0.9, innerHeight*0.6, 500); 
  canvas.width=canvas.height=s; 
  draw(); 
}
addEventListener("resize",resize);

function draw(){
 const c=canvas.width/2;
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.font=`${Math.max(18,c*0.14)}px sans-serif`;
 for(let i=0;i<count;i++){
  ctx.beginPath(); ctx.moveTo(c,c); ctx.arc(c,c,c,i*angle+rotation,(i+1)*angle+rotation); 
  ctx.fillStyle=colors[i]; ctx.fill();
  ctx.save(); ctx.translate(c,c); ctx.rotate(i*angle+angle/2+rotation); 
  ctx.textAlign="right"; ctx.fillStyle="#000"; ctx.fillText(items[i],c-20,8); 
  ctx.restore();
 }
}

function decideIndex(){ 
  if(!forcedRank) return Math.floor(Math.random()*count); 
  const list=[]; items.forEach((v,i)=>{if(v===forcedRank)list.push(i);}); 
  return list[Math.floor(Math.random()*list.length)]; 
}

function spin(){ 
  if(spinning)return; 
  spinning=true; spinBtn.disabled=true; 
  if(forcedRank) vibrate(40); 
  const idx=decideIndex(); 
  const target=Math.PI*8 - idx*angle - angle/2 - Math.PI/2; 
  const start=rotation; 
  let t0=null;
  function anim(t){ 
    if(!t0)t0=t; 
    const p=Math.min((t-t0)/3000,1); 
    const e=p*p*(3-2*p); 
    rotation=start+(target-start)*e; 
    draw(); 
    if(p<1) requestAnimationFrame(anim); 
    else{ 
      rotation=(rotation%(Math.PI*2)+Math.PI*2)%(Math.PI*2); 
      resultBox.textContent = "結果：" + items[idx]; 
      spinning=false; spinBtn.disabled=false; 
    } 
  }
  requestAnimationFrame(anim);
}

// 管理者UI
const adminPanel=document.getElementById("adminPanel");
const qrBox=document.getElementById("qrBox");
const qrImg=document.getElementById("qrImg");

function checkAdminPass(){
  const pass=document.getElementById("adminPass").value;
  if(pass==="admin") adminPanel.style.display="flex";
  else alert("管理者コードが違います");
}

function closeAdminPanel(){ adminPanel.style.display="none"; qrBox.style.display="none"; }
function setForce(v){
  forcedRank=v;
  if(!v){ clearForce(); return; }
  localStorage.setItem(SAVE_KEY,v);
  vibrate([100,50,100]);
  const url=location.origin + location.pathname + "?force=" + encodeURIComponent(v);
  qrImg.src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data="+encodeURIComponent(url);
  qrBox.style.display="block";
}
function clearForce(){
  forcedRank=null;
  localStorage.removeItem(SAVE_KEY);
  qrBox.style.display="none";
  vibrate([30,30,30]);
}
function closeQR(){ qrBox.style.display="none"; }

spinBtn.onclick=spin;
resize();
</script>

</body>
</html>
